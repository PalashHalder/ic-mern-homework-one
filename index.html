    <meta charset="UTF-8">

<body>
    
        <form action="">
            <div class="container">
              <h2>Customer Register</h2>
              <p>Please fill in this form to create an account.</p>
              <hr>

              <label for="name"><b>Name</b></label>
              <input type="text" placeholder="Enter Your Name" name="email" id="email" required>
          
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>
            
              <label for="checkbox"><b>Select Your Area</b></label><br><br>
              <div class="checkbox">
                <input type="checkbox" id="area1" name="area1" value="area1">
              <label for="area1"> Malibagh</label>

              <input type="checkbox" id="area2" name="area2" value="area2">
              <label for="area2"> Dhanmondi</label>

              <input type="checkbox" id="area3" name="area3" value="area3">
              <label for="area3"> Mirpur</label><br>
              </div>


              <label for="radio-button"><b>Select Your Payment Method</b></label><br><br> 
                <div class="radio-btn">
                    <input type="radio" id="bkash" name="payment_method" value="Bkash">
                    <label for="bkash">Bkash</label>
                    <input type="radio" id="nagad" name="payment_method" value="nagad">
                    <label for="nagad">Nagad</label>
                    <input type="radio" id="ucash" name="payment_method" value="ucash">
                    <label for="Ucash">Ucash</label>
                </div>

                
                <label for="area-selection"><b>Choose Your Area</b></label>  <br><br>         
                    <div class="select-area">
                        <select name="area" id="cars">
                            <option value="malibagh">Malibagh</option>
                            <option value="dhanmondi">Dhanmondi</option>
                            <option value="mirpur">Mirpur</option>
                            <option value="uttara">Uttara</option>
                        </select><br>
                    </div>
                <label for="myfile"><b>Choose Your Area</b></label>  <br><br>         
                    <div class="select-area">
                        <input type="file" id="myfile" name="myfile"><br><br>
                    </div>
             


              <label for="checkbox"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
              <hr>
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          
              <button type="submit" class="registerbtn">Register</button>
            </div>
            
            <div class="container signin">
              <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
          </form>
