        <section class="container">
            <h2>হাতে কলমে জাভাস্ক্রিপ্ট</h2>
            <div class="container">
                <img src="media/images/javascript.jpg" alt="javascript">
            </div>

        <section>
            <form action="">
                <div class="container">
                  <h2>Shipping Address</h2>
                  <h5>Please, Fill Out Your Information</h5>
                  <hr>
    
                  <label for="name"><b>Name</b></label>
                  <input type="text" placeholder="Enter Your Name" name="email" id="email" required>
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" id="email" required>
                  <label for="phone"><b>Mobile</b></label>
                  <input type="text" placeholder="Enter Mobile Number" name="email" id="email" required>
                
                  
                  <label for="radio-button"><b>Select Your Area</b></label><br><br>
                  <div class="radio-btn">
                    <input type="radio" id="area1" name="area1" value="area1">
                  <label for="area1"> Malibagh</label>
                  <input type="radio" id="area2" name="area2" value="area2">
                  <label for="area2"> Dhanmondi</label>
                  <input type="radio" id="area3" name="area3" value="area3">
                  <label for="area3"> Mirpur</label><br>
                  </div>
    
    
                  <label for="radio-button"><b>Select Your Payment Method</b></label><br><br> 
                    <div class="radio-btn">
                        <input type="radio" id="bkash" name="payment_method" value="Bkash">
                        <label for="bkash">Bkash</label>
                        <input type="radio" id="nagad" name="payment_method" value="nagad">
                        <label for="nagad">Nagad</label>
                        <input type="radio" id="ucash" name="payment_method" value="ucash">
                        <label for="Ucash">Ucash</label>
                    </div>
                  
                    <label for="address"><b>Write Your Address</b></label><br><br> 
                    <textarea rows="4" cols="140" placeholder="Write Your Address..."></textarea>
                    <button type="submit" class="registerbtn">Place Order</button>
                </div>
              </form>
        </section>

</body>
